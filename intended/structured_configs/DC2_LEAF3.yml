hostname: DC2_LEAF3
is_deployed: true
router_bgp:
  as: '65203'
  router_id: 10.255.20.37
  distance:
    external_routes: 20
    internal_routes: 200
    local_routes: 200
  bgp:
    default:
      ipv4_unicast: false
  maximum_paths:
    paths: 4
    ecmp: 4
  peer_groups:
  - name: IPv4-UNDERLAY-PEERS
    type: ipv4
    maximum_routes: 12000
    send_community: all
  - name: EVPN-OVERLAY-PEERS
    type: evpn
    update_source: Loopback0
    bfd: true
    send_community: all
    maximum_routes: 0
    ebgp_multihop: 3
  address_family_ipv4:
    peer_groups:
    - name: IPv4-UNDERLAY-PEERS
      activate: true
    - name: EVPN-OVERLAY-PEERS
      activate: false
  redistribute_routes:
  - source_protocol: connected
    route_map: RM-CONN-2-BGP
  neighbors:
  - ip_address: 172.31.20.216
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: DC2_SPINE1
    description: DC2_SPINE1_Ethernet3
  - ip_address: 172.31.20.218
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: DC2_SPINE2
    description: DC2_SPINE2_Ethernet3
  - ip_address: 172.31.20.220
    peer_group: IPv4-UNDERLAY-PEERS
    remote_as: '65200'
    peer: DC2_SPINE3
    description: DC2_SPINE3_Ethernet3
  - ip_address: 10.255.20.4
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2_SPINE1
    description: DC2_SPINE1
    remote_as: '65200'
  - ip_address: 10.255.20.5
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2_SPINE2
    description: DC2_SPINE2
    remote_as: '65200'
  - ip_address: 10.255.20.6
    peer_group: EVPN-OVERLAY-PEERS
    peer: DC2_SPINE3
    description: DC2_SPINE3
    remote_as: '65200'
  address_family_evpn:
    peer_groups:
    - name: EVPN-OVERLAY-PEERS
      activate: true
  vrfs:
  - name: RED
    router_id: 10.255.20.37
    rd: 10.255.20.37:110
    route_targets:
      import:
      - address_family: evpn
        route_targets:
        - 110:110
      export:
      - address_family: evpn
        route_targets:
        - 110:110
    redistribute_routes:
    - source_protocol: connected
  vlans:
  - id: 111
    tenant: Tenant_A
    rd: 10.255.20.37:10111
    route_targets:
      both:
      - 10111:10111
    redistribute_routes:
    - learned
  - id: 112
    tenant: Tenant_A
    rd: 10.255.20.37:10112
    route_targets:
      both:
      - 10112:10112
    redistribute_routes:
    - learned
static_routes:
- vrf: MGMT
  destination_address_prefix: 0.0.0.0/0
  gateway: 192.168.4.1
service_routing_protocols_model: multi-agent
ip_routing: true
vlan_internal_order:
  allocation: ascending
  range:
    beginning: 1006
    ending: 1199
ip_name_servers:
- ip_address: 1.1.1.1
  vrf: MGMT
- ip_address: 8.8.8.8
  vrf: MGMT
spanning_tree:
  mode: mstp
  mst_instances:
  - id: '0'
    priority: 4096
local_users:
- name: admin
  privilege: 15
  role: network-admin
  sha512_password: $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
- name: coder
  privilege: 15
  role: network-admin
  no_password: true
vrfs:
- name: MGMT
  ip_routing: false
- name: RED
  tenant: Tenant_A
  ip_routing: true
management_interfaces:
- name: Management0
  description: oob_management
  shutdown: false
  vrf: MGMT
  ip_address: 192.168.4.133/24
  gateway: 192.168.4.1
  type: oob
management_api_http:
  enable_vrfs:
  - name: MGMT
  enable_https: true
ethernet_interfaces:
- name: Ethernet1
  peer: DC2_SPINE1
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_DC2_SPINE1_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.20.217/31
- name: Ethernet2
  peer: DC2_SPINE2
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_DC2_SPINE2_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.20.219/31
- name: Ethernet3
  peer: DC2_SPINE3
  peer_interface: Ethernet3
  peer_type: spine
  description: P2P_LINK_TO_DC2_SPINE3_Ethernet3
  shutdown: false
  mtu: 9214
  type: routed
  ip_address: 172.31.20.221/31
loopback_interfaces:
- name: Loopback0
  description: EVPN_Overlay_Peering
  shutdown: false
  ip_address: 10.255.20.37/32
- name: Loopback1
  description: VTEP_VXLAN_Tunnel_Source
  shutdown: false
  ip_address: 10.255.21.37/32
- name: Loopback110
  description: RED_VTEP_DIAGNOSTICS
  shutdown: false
  vrf: RED
  ip_address: 10.255.110.37/32
prefix_lists:
- name: PL-LOOPBACKS-EVPN-OVERLAY
  sequence_numbers:
  - sequence: 10
    action: permit 10.255.20.0/24 eq 32
  - sequence: 20
    action: permit 10.255.21.0/24 eq 32
route_maps:
- name: RM-CONN-2-BGP
  sequence_numbers:
  - sequence: 10
    type: permit
    match:
    - ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
router_bfd:
  multihop:
    interval: 300
    min_rx: 300
    multiplier: 3
vlans:
- id: 111
  name: VRF_RED_VLAN_111
  tenant: Tenant_A
- id: 112
  name: VRF_RED_VLAN_112
  tenant: Tenant_A
ip_igmp_snooping:
  globally_enabled: true
ip_virtual_router_mac_address: 02:05:02:05:02:05
vlan_interfaces:
- name: Vlan111
  tenant: Tenant_A
  description: VRF_RED_VLAN_111
  shutdown: false
  ip_address_virtual: 10.1.11.1/24
  vrf: RED
- name: Vlan112
  tenant: Tenant_A
  description: VRF_RED_VLAN_112
  shutdown: false
  ip_address_virtual: 10.1.12.1/24
  vrf: RED
vxlan_interface:
  Vxlan1:
    description: DC2_LEAF3_VTEP
    vxlan:
      udp_port: 4789
      source_interface: Loopback1
      vlans:
      - id: 111
        vni: 10111
      - id: 112
        vni: 10112
      vrfs:
      - name: RED
        vni: 110
virtual_source_nat_vrfs:
- name: RED
  ip_address: 10.255.110.37
metadata:
  platform: cEOS-LAB
