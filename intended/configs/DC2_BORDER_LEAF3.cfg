!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC2_BORDER_LEAF3
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT time.google.com prefer iburst
!
spanning-tree mode mstp
spanning-tree mst 0 priority 4096
!
aaa authentication login default local
aaa authentication policy local allow-nopassword-remote-login
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
username coder privilege 15 role network-admin nopassword
!
vlan 111
   name VRF_RED_VLAN_111
!
vlan 112
   name VRF_RED_VLAN_112
!
vrf instance MGMT
!
vrf instance RED
!
interface Ethernet1
   description P2P_LINK_TO_DC2_SPINE1_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.20.151/31
!
interface Ethernet2
   description P2P_LINK_TO_DC2_SPINE2_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.20.153/31
!
interface Ethernet3
   description P2P_LINK_TO_DC2_SPINE3_Ethernet7
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.20.155/31
!
interface Ethernet4
   description P2P_LINK_TO_CORE1_Ethernet6
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.30.92/31
!
interface Ethernet5
   description P2P_LINK_TO_CORE2_Ethernet6
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.30.94/31
!
interface Ethernet6
   description P2P_LINK_TO_CORE3_Ethernet6
   no shutdown
   mtu 9214
   no switchport
   ip address 172.16.30.96/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.255.20.26/32
!
interface Loopback1
   description VTEP_VXLAN_Tunnel_Source
   no shutdown
   ip address 10.255.21.26/32
!
interface Loopback110
   description RED_VTEP_DIAGNOSTICS
   no shutdown
   vrf RED
   ip address 10.255.110.26/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.4.123/24
!
interface Vlan111
   description VRF_RED_VLAN_111
   no shutdown
   vrf RED
   ip address virtual 10.1.11.1/24
!
interface Vlan112
   description VRF_RED_VLAN_112
   no shutdown
   vrf RED
   ip address virtual 10.1.12.1/24
!
interface Vxlan1
   description DC2_BORDER_LEAF3_VTEP
   vxlan source-interface Loopback1
   vxlan udp-port 4789
   vxlan vlan 111 vni 10111
   vxlan vlan 112 vni 10112
   vxlan vrf RED vni 110
!
ip virtual-router mac-address 02:05:02:05:02:05
!
ip address virtual source-nat vrf RED address 10.255.110.26
!
ip routing
no ip routing vrf MGMT
ip routing vrf RED
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.20.0/24 eq 32
   seq 20 permit 10.255.21.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.4.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65223
   router-id 10.255.20.26
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-CORE peer group
   neighbor EVPN-OVERLAY-CORE update-source Loopback0
   neighbor EVPN-OVERLAY-CORE bfd
   neighbor EVPN-OVERLAY-CORE ebgp-multihop 15
   neighbor EVPN-OVERLAY-CORE send-community
   neighbor EVPN-OVERLAY-CORE maximum-routes 0
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.255.10.21 peer group EVPN-OVERLAY-CORE
   neighbor 10.255.10.21 remote-as 65121
   neighbor 10.255.10.21 description DC1_BORDER_LEAF1
   neighbor 10.255.10.22 peer group EVPN-OVERLAY-CORE
   neighbor 10.255.10.22 remote-as 65122
   neighbor 10.255.10.22 description DC1_BORDER_LEAF2
   neighbor 10.255.10.23 peer group EVPN-OVERLAY-CORE
   neighbor 10.255.10.23 remote-as 65123
   neighbor 10.255.10.23 description DC1_BORDER_LEAF3
   neighbor 10.255.20.4 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.20.4 remote-as 65200
   neighbor 10.255.20.4 description DC2_SPINE1
   neighbor 10.255.20.5 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.20.5 remote-as 65200
   neighbor 10.255.20.5 description DC2_SPINE2
   neighbor 10.255.20.6 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.20.6 remote-as 65200
   neighbor 10.255.20.6 description DC2_SPINE3
   neighbor 172.16.30.93 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.30.93 remote-as 65300
   neighbor 172.16.30.93 local-as 65205 no-prepend replace-as
   neighbor 172.16.30.93 description CORE1
   neighbor 172.16.30.95 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.30.95 remote-as 65300
   neighbor 172.16.30.95 local-as 65205 no-prepend replace-as
   neighbor 172.16.30.95 description CORE2
   neighbor 172.16.30.97 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.16.30.97 remote-as 65300
   neighbor 172.16.30.97 local-as 65205 no-prepend replace-as
   neighbor 172.16.30.97 description CORE3
   neighbor 172.31.20.150 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.20.150 remote-as 65200
   neighbor 172.31.20.150 description DC2_SPINE1_Ethernet7
   neighbor 172.31.20.152 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.20.152 remote-as 65200
   neighbor 172.31.20.152 description DC2_SPINE2_Ethernet7
   neighbor 172.31.20.154 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.20.154 remote-as 65200
   neighbor 172.31.20.154 description DC2_SPINE3_Ethernet7
   redistribute connected route-map RM-CONN-2-BGP
   !
   vlan 111
      rd 10.255.20.26:10111
      rd evpn domain remote 10.255.20.26:10111
      route-target both 10111:10111
      route-target import export evpn domain remote 10111:10111
      redistribute learned
   !
   vlan 112
      rd 10.255.20.26:10112
      rd evpn domain remote 10.255.20.26:10112
      route-target both 10112:10112
      route-target import export evpn domain remote 10112:10112
      redistribute learned
   !
   address-family evpn
      neighbor EVPN-OVERLAY-CORE activate
      neighbor EVPN-OVERLAY-CORE domain remote
      neighbor EVPN-OVERLAY-PEERS activate
      neighbor default next-hop-self received-evpn-routes route-type ip-prefix inter-domain
   !
   address-family rt-membership
      neighbor EVPN-OVERLAY-CORE activate
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-CORE activate
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
   !
   vrf RED
      rd 10.255.20.26:110
      route-target import evpn 110:110
      route-target export evpn 110:110
      router-id 10.255.20.26
      redistribute connected
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
