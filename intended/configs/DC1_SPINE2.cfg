!RANCID-CONTENT-TYPE: arista
!
vlan internal order ascending range 1006 1199
!
transceiver qsfp default-mode 4x10G
!
service routing protocols model multi-agent
!
hostname DC1_SPINE2
ip name-server vrf MGMT 1.1.1.1
ip name-server vrf MGMT 8.8.8.8
!
ntp server vrf MGMT time.google.com prefer iburst
!
spanning-tree mode mstp
!
aaa authentication login default local
aaa authentication policy local allow-nopassword-remote-login
aaa authorization exec default local
!
no enable password
no aaa root
!
username admin privilege 15 role network-admin secret sha512 $6$7GTxsrRjnwheeKfR$zhJ8qycVjAJz41rf5JRSfWIzp93IL5WL7sMS/Taz1yfShz.MAnoajCf7R2n1/EZW7PN5QA3Huayl0lVQesBYN1
username coder privilege 15 role network-admin nopassword
!
vrf instance MGMT
!
interface Ethernet1
   description P2P_LINK_TO_DC1_LEAF1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.10.182/31
!
interface Ethernet2
   description P2P_LINK_TO_DC1_LEAF2_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.10.188/31
!
interface Ethernet3
   description P2P_LINK_TO_DC1_LEAF3_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.10.194/31
!
interface Ethernet4
   description P2P_LINK_TO_DC1_LEAF4_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.10.200/31
!
interface Ethernet5
   description P2P_LINK_TO_DC1_BORDER_LEAF1_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.10.122/31
!
interface Ethernet6
   description P2P_LINK_TO_DC1_BORDER_LEAF2_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.10.128/31
!
interface Ethernet7
   description P2P_LINK_TO_DC1_BORDER_LEAF3_Ethernet2
   no shutdown
   mtu 9214
   no switchport
   ip address 172.31.10.134/31
!
interface Loopback0
   description EVPN_Overlay_Peering
   no shutdown
   ip address 10.255.10.2/32
!
interface Management0
   description oob_management
   no shutdown
   vrf MGMT
   ip address 192.168.4.12/24
!
ip routing
no ip routing vrf MGMT
!
ip prefix-list PL-LOOPBACKS-EVPN-OVERLAY
   seq 10 permit 10.255.10.0/24 eq 32
!
ip route vrf MGMT 0.0.0.0/0 192.168.4.1
!
route-map RM-CONN-2-BGP permit 10
   match ip address prefix-list PL-LOOPBACKS-EVPN-OVERLAY
!
router bfd
   multihop interval 300 min-rx 300 multiplier 3
!
router bgp 65100
   router-id 10.255.10.2
   distance bgp 20 200 200
   maximum-paths 4 ecmp 4
   no bgp default ipv4-unicast
   neighbor EVPN-OVERLAY-PEERS peer group
   neighbor EVPN-OVERLAY-PEERS next-hop-unchanged
   neighbor EVPN-OVERLAY-PEERS update-source Loopback0
   neighbor EVPN-OVERLAY-PEERS bfd
   neighbor EVPN-OVERLAY-PEERS ebgp-multihop 3
   neighbor EVPN-OVERLAY-PEERS send-community
   neighbor EVPN-OVERLAY-PEERS maximum-routes 0
   neighbor IPv4-UNDERLAY-PEERS peer group
   neighbor IPv4-UNDERLAY-PEERS send-community
   neighbor IPv4-UNDERLAY-PEERS maximum-routes 12000
   neighbor 10.255.10.21 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.10.21 remote-as 65121
   neighbor 10.255.10.21 description DC1_BORDER_LEAF1
   neighbor 10.255.10.22 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.10.22 remote-as 65122
   neighbor 10.255.10.22 description DC1_BORDER_LEAF2
   neighbor 10.255.10.23 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.10.23 remote-as 65123
   neighbor 10.255.10.23 description DC1_BORDER_LEAF3
   neighbor 10.255.10.31 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.10.31 remote-as 65101
   neighbor 10.255.10.31 description DC1_LEAF1
   neighbor 10.255.10.32 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.10.32 remote-as 65102
   neighbor 10.255.10.32 description DC1_LEAF2
   neighbor 10.255.10.33 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.10.33 remote-as 65104
   neighbor 10.255.10.33 description DC1_LEAF3
   neighbor 10.255.10.34 peer group EVPN-OVERLAY-PEERS
   neighbor 10.255.10.34 remote-as 65104
   neighbor 10.255.10.34 description DC1_LEAF4
   neighbor 172.31.10.123 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.10.123 remote-as 65121
   neighbor 172.31.10.123 description DC1_BORDER_LEAF1_Ethernet2
   neighbor 172.31.10.129 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.10.129 remote-as 65122
   neighbor 172.31.10.129 description DC1_BORDER_LEAF2_Ethernet2
   neighbor 172.31.10.135 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.10.135 remote-as 65123
   neighbor 172.31.10.135 description DC1_BORDER_LEAF3_Ethernet2
   neighbor 172.31.10.183 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.10.183 remote-as 65101
   neighbor 172.31.10.183 description DC1_LEAF1_Ethernet2
   neighbor 172.31.10.189 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.10.189 remote-as 65102
   neighbor 172.31.10.189 description DC1_LEAF2_Ethernet2
   neighbor 172.31.10.195 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.10.195 remote-as 65104
   neighbor 172.31.10.195 description DC1_LEAF3_Ethernet2
   neighbor 172.31.10.201 peer group IPv4-UNDERLAY-PEERS
   neighbor 172.31.10.201 remote-as 65104
   neighbor 172.31.10.201 description DC1_LEAF4_Ethernet2
   redistribute connected route-map RM-CONN-2-BGP
   !
   address-family evpn
      neighbor EVPN-OVERLAY-PEERS activate
   !
   address-family ipv4
      no neighbor EVPN-OVERLAY-PEERS activate
      neighbor IPv4-UNDERLAY-PEERS activate
!
management api http-commands
   protocol https
   no shutdown
   !
   vrf MGMT
      no shutdown
!
end
